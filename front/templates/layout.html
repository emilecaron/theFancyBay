<!doctype html>
<title>FancyBay by Zozor</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='moviegnette.css') }}">
<!--
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='fixes.css') }}">
-->
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<div class=page>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FancyBay</a>
            </div>
            <div class="collapsable navbar-collapse" id="fancybay-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><button class='btn btn-link navbar-btn' onClick="search_movie('');">top 100</button></li>
                    <li><a href="about">About</a></li>
                </ul>
                <form class="no-submit navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input id="search-input" type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}
</div>
